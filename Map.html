<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>GeoLocalization Service UI</title>
    <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="js/getLocationsJs.js" type="text/javascript"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script>

        $(document).ready(function () {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 13,
                center: new google.maps.LatLng(52.357596, 4.916209),
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });
        });

        

    </script>
</head>
<body>


    <div class="container">
        <section id="content">
            <form action="">
                <h1>Search Form</h1>
                <div>
                    <input type="text" placeholder="Latitude" required="" id="txtLatitude" value="52.357596" />
                </div>
                <div>
                    <input type="text" placeholder="Longitude" required="" id="txtLongitude" value="4.916209" />
                </div>
                <div>
                    <input type="text" placeholder="Distance (meters)" required="" id="maxDistance" value="1000" />
                </div>
                <div>
                    <input type="text" placeholder="Max Numer of Locations" required="" id="maxResults" value="100" />
                </div>
                <div>
                    <input type="button" value="Search" onclick="getLocations();" />

                </div>
            </form>
            <!-- form -->

            <!-- button -->
        </section>
        <!-- content -->
        <div id="map" style="margin: -400px 0px 0px 450px; vertical-align: top; width: 800px; height: 400px;"></div>
        <div id="Capitals" class="CSSTableGenerator" style="margin: 20px 0px 0px 20px; vertical-align: top;">
            <table border="1">
                <tr>
                    <td>City</td>
                    <td>Latitude</td>
                    <td>Longitude</td>
                </tr>
                <tr>
                    <td>London</td>
                    <td>51.5103257</td>
                    <td>-0.1212414</td>
                </tr>
                <tr>
                    <td>Amsterdam</td>
                    <td>52.357596</td>
                    <td>4.916209</td>
                </tr>
                <tr>
                    <td>Madrid</td>
                    <td>40.4000</td>
                    <td>-3.7167</td>
                </tr>
            </table>

        </div>

        <div id="tTimes" class="CSSTableGenerator" style="margin: -100px 0px 0px 400px; vertical-align: top;">
            <table border="1">
                <tr>
                    <td>Duration</td>
                    <td>Latitude</td>
                    <td>Longitude</td>
                    <td>Distance</td>
                    <td>Max</td>
                </tr>
                <tr>
                    <td>
                        <input id="rDuration" type="text" value="0" /></td>
                    <td>
                        <input id="rLatitude" type="text" value="0" /></td>
                    <td>
                        <input id="rLongitude" type="text" value="0" /></td>
                    <td>
                        <input id="rDistance" type="text" value="0" /></td>
                    <td>
                        <input id="rMax" type="text" value="0" /></td>
                </tr>

            </table>

        </div>

      
        <footer id="footer" >
            <div id="footer-inner">
                <p>&copy; Copyright <a href="https://nl.linkedin.com/pub/fran-rodriguez/5b/975/b88" target="_blank">Fran Rodriguez</a> &#124; <a href="#">Download the Code</a> &#124; <a href="#">Read Me</a></p>
                <div class="clr"></div>
            </div>
        </footer>

    </div>



</body>
</html>
